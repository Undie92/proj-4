{% extends "base.html" %}

{% block content %}
<section class="container">
    <div class="row">
        <div>
            <h3 class="text-center">Got a custom motive you want me to create?</h3>
            <h5 class="text-center">Let's work together</h5>
        </div>
        <!-- This does not send a real email yet. Future work for website. -->
        <div class="text-center py-4">
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required>
                <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required>
                <textarea rows="5" name="motivesummary" class="form-control" id="motivesummary" placeholder="Motive Description" required></textarea>
                <button type="submit" class="btn btn-outline-light bg-dark font-monospace py-3 mt-3">Send Custom Motive</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
