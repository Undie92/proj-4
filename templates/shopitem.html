{% extends 'base.html' %}

{% block content %}
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        {% if 'placeholder' in product.featured_image.url %}
                        <img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        {% else %}
                        <img class="card-img-top mb-5 mb-md-0" src="{{ product.featured_image.url }}" alt="..." />
                        {% endif %}
                    </div>
                    <div class="col-md-6 product_data">
                        <h1 class="display-5 fw-bolder">{{ product.name }}</h1>
                        <div class="fs-5 mb-5">
                            <span>{{ product.price }}$ | {{ product.quantity }} left in store</span>
                        </div>
                        <p class="lead">{{ product.description }}</p>
                        <div class="d-flex product_card">
                            {% csrf_token %}
                            <input type="hidden" value="{{ product.id }}" class="prod_id">
                            <button class="me-3 mt-2 text-decoration-none text-black decrement-btn"><i class="bi bi-dash-lg"></i></button>
                            <input class="form-control text-center me-3 qty-input" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="me-3 mt-2 text-decoration-none text-black increment-btn"><i class="bi bi-plus-lg "></i></button>
                            <button class="btn btn-outline-dark flex-shrink-0 addToCartBtn" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                        <button class="btn btn-outline-dark flex-shrink-0 mt-3 ms-4" type="button" onclick="history.back()">
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </section>
        {% endblock %}
